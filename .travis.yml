# Job queue; see below for default job settings.
jobs:
# [Job] [Docker] multi-ach: https://www.docker.com/blog/multi-arch-build-what-about-travis/
- name: "Docker"
  language: bash
  dist: bionic
  sudo: required
  os: linux
  arch: amd64
  # services:
  #   - docker
  before_install:
    # Install Docker 19.x, not 18
    - curl -fsSL https://get.docker.com | sh
    - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
    - mkdir -p $HOME/.docker
    - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
    - sudo service docker start
    - docker --version
    # Install docker-buildx plugin for cross-architecture compilation.
    - mkdir -p ~/.docker/cli-plugins/
    - curl -fsSL -o ~/.docker/cli-plugins/docker-buildx https://github.com/docker/buildx/releases/download/v0.4.1/buildx-v0.4.1.linux-amd64
    - chmod a+x ~/.docker/cli-plugins/docker-buildx
    - docker context ls
  install:
    # Create a multi-arch buildx user: https://github.com/docker/buildx/issues/138
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --platform linux/arm64,linux/arm/v7 --name xbuilder --use
    - docker buildx inspect --bootstrap
  script: scripts/docker.sh build
  after_success: [] # Override.
  addons:
    apt:
      packages:
        - qemu-user-static # multi-arch build tools
  deploy:
    provider: script
    script: scripts/docker.sh push
# [Job] [Linux]
- name: "Linux"
  os: linux
  before_install:
  - npm install -g npm
# [Job] [OSX]
- name: "OSX"
  os: osx
  osx_image: xcode8.3
  before_install:
  - brew update
  - npm install -g npm

# --------------------------------------------------------------------------------------------------
# Default job settings, when not overwritten by specific jobs.
# --------------------------------------------------------------------------------------------------

dist: trusty
group: travis_latest
os: linux
language: node_js
node_js:
  - "12"

env:
  global:
    - CI_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
    - secure:  # DOCKER_EMAIL
    - secure:  # DOCKER_USER
    - secure:  # DOCKER_PASS
#   - secure: "" # GITHUB_TOKEN
#    - secure: "" # CSC_LINK
#    - secure: "" # CSC_KEY_PASSWORD


cache:
  directories:
    - $HOME/.electron
    - releases

install: npm install
script:
  - |
    if [[ -z "$TRAVIS_TAG" ]]; then
      npm run build-latest
    else
      npm run build
    fi
after_success: scripts/bundle-release.sh
addons:
  apt:
    packages:
      - icnsutils
      - graphicsmagick
      - gcc-multilib
      - g++-multilib
      - rpm
deploy:
  provider: releases
  token:
    #secure: ""
  file_glob: true
  file:
    - "releases/*.*"
  overwrite: true
  on:
    # https://docs.travis-ci.com/user/deployment#Conditional-Releases-with-on
    tags: false  # Deploy app only when a tag is applied to the commit
    node_js: "12"
